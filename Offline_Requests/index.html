<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">  
            <form id="contact" action="" method="post">
              <h3>Enter the required details</h3>
              <fieldset>
                <input placeholder="Your Full Name" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Your Email Address (optional)" type="email" tabindex="2" >
              </fieldset>
              <fieldset>
                <input placeholder="Your Phone Number (optional) " type="tel" tabindex="3" >
              </fieldset>
              <fieldset>
                <input placeholder="Your Voter ID" id="vote" type="text" tabindex="4" required>
              </fieldset>
              <fieldset>
                <input placeholder="Password" id="pass" type="password" tabindex="4" required></input>
              </fieldset>
              <h4>Your Choice</h4> 
              <fieldset>
                  <input type="radio" name="c1" id="delegate" value="candidate1" required>Candidate 1<br>
                  <input type="radio" name="c1" id="delegate" value="candidate2" required>Candidate 2<br>
                  <input type="radio" name="c1" id="delegate" value="candidate3" required>Candidate 3<br>
                  <input type="radio" name="c1" id="delegate" value="candidate4" required>Candidate 4<br>
                  <input type="radio" name="c1" id="delegate" value="none" required>None of the above<br>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </fieldset>
            
            </form>
          </div>
        
        <script src="./index.js" type = "module" async defer></script>
        <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    </body>
</html>
