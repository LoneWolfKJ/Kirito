<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">  
            <form id="contact" action="" method="post">
              <h3>Enter the required details</h3>
              <fieldset>
                <input placeholder="Your Full Name" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Your Email Address (optional)" type="email" tabindex="2" >
              </fieldset>
              <fieldset>
                <input placeholder="Your Phone Number " type="tel" tabindex="3" required>
              </fieldset>
              <fieldset>
                <input placeholder="Your Voter ID" type="text" tabindex="4" required>
              </fieldset>
              <fieldset>
                <input placeholder="Password" type="password" tabindex="4" required></input>
              </fieldset>
              Your Choice 
              <fieldset>
                  <input type="radio" name="c1" value="candidate1">Candidate 1<br>
                  <input type="radio" name="c1" value="candidate2">Candidate 2<br>
                  <input type="radio" name="c1" value="candidate3">Candidate 3<br>
                  <input type="radio" name="c1" value="candidate4">Candidate 4<br>
                  <input type="radio" name="c1" value="none">None of the above<br>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </fieldset>
            
            </form>
          </div>
        
        <script src="" async defer></script>
    </body>
</html>
